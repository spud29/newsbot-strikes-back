{% extends "base.html" %}

{% block title %}Sources - NewsBot{% endblock %}

{% block content %}
<div class="row mb-4">
    <div class="col">
        <h1><i class="bi bi-rss"></i> Source Monitor</h1>
        <p class="text-muted">Manage RSS feeds and Telegram channels</p>
    </div>
    <div class="col-auto">
        <button class="btn btn-primary" onclick="refreshSources()">
            <i class="bi bi-arrow-clockwise"></i> Refresh
        </button>
    </div>
</div>

<!-- RSS Feeds -->
<div class="row mb-4">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0"><i class="bi bi-rss-fill"></i> RSS Feeds</h5>
            </div>
            <div class="card-body">
                <div id="rss-feeds-list">
                    <div class="text-center">
                        <span class="spinner-border"></span>
                        <p class="text-muted mt-2">Loading RSS feeds...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Telegram Channels -->
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0"><i class="bi bi-telegram"></i> Telegram Channels</h5>
            </div>
            <div class="card-body">
                <div id="telegram-channels-list">
                    <div class="text-center">
                        <span class="spinner-border"></span>
                        <p class="text-muted mt-2">Loading Telegram channels...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block extra_js %}
<script>
async function refreshSources() {
    try {
        const response = await fetch('/api/sources');
        const data = await response.json();
        
        // RSS Feeds
        const rssDiv = document.getElementById('rss-feeds-list');
        if (data.rss_feeds && data.rss_feeds.length > 0) {
            let html = '<div class="table-responsive"><table class="table table-hover">';
            html += '<thead><tr><th>Name</th><th>URL</th><th>Status</th></tr></thead><tbody>';
            
            data.rss_feeds.forEach(feed => {
                html += `<tr>
                    <td><strong>${feed.name}</strong></td>
                    <td><small>${feed.url}</small></td>
                    <td><span class="badge bg-success">Active</span></td>
                </tr>`;
            });
            
            html += '</tbody></table></div>';
            rssDiv.innerHTML = html;
        } else {
            rssDiv.innerHTML = '<p class="text-muted">No RSS feeds configured</p>';
        }
        
        // Telegram Channels
        const telegramDiv = document.getElementById('telegram-channels-list');
        if (data.telegram_channels && data.telegram_channels.length > 0) {
            let html = '<div class="table-responsive"><table class="table table-hover">';
            html += '<thead><tr><th>Channel</th><th>Status</th></tr></thead><tbody>';
            
            data.telegram_channels.forEach(channel => {
                html += `<tr>
                    <td><strong>${channel}</strong></td>
                    <td><span class="badge bg-success">Active</span></td>
                </tr>`;
            });
            
            html += '</tbody></table></div>';
            telegramDiv.innerHTML = html;
        } else {
            telegramDiv.innerHTML = '<p class="text-muted">No Telegram channels configured</p>';
        }
    } catch (error) {
        console.error('Error refreshing sources:', error);
        alert('Failed to refresh sources');
    }
}

// Load sources on page load
document.addEventListener('DOMContentLoaded', refreshSources);
</script>
{% endblock %}
